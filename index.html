<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="h-screen flex bg-[hsl(212,45%,89%)] justify-center items-center text-base"
  >
    <main>
      <div
        class="h-[499px] w-[320px] bg-[hsl(0,0%,100%)] px-4 pt-4 pb-10 rounded-[20px] flex flex-col gap-6"
      >
        <img
          class="w-[288px] h-[288px] rounded-[10px]"
          src="./images/image-qr-code.png"
          alt="qr code"
        />
        <div class="w-[288px] h-[131px] px-4 flex flex-col gap-4">
          <h1 class="text-[hsl(218,44%,22%)] font-[Outfit] font-extrabold text-[1.375rem] text-center m-0">
            Improve your front-end skills by building projects
          </h1>
          <p class="text-[hsl(216,15%,48%)] text-[0.9375rem] font-[Outfit] font-normal text-center m-0">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
      <div class="text-[0.6875rem] text-center">
        Challenge by
        <a
          class="text-[hsl(228,45%,44%)]"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Aram Torosyan</a>.
      </div>
    </main>
  </body>
</html>
